<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="body-container">
    <h1 class="cal">fun calculator</h1>
  <div class="calculator">
    <form>
      <div class="output">
        <input type="text" name="output" id="output">
      </div>
      <div>
        <input type="button" value="AC" id="all-clear-btn" class="special-fxn">
        <input type="button" value="DE" id="delete-btn" class="special-fxn" >
        <input type="button" value="." id="decimal-btn" class="special-fxn">
        <input type="button" value="/" id="divide-btn" class="special-fxn" >
      </div>
      <div>
        <input type="button" value="7" id="number7-btn" >
        <input type="button" value="8" id="number8-btn">
        <input type="button" value="9" id="number9-btn" >
        <input type="button" value="*" id="multiply-btn" class="special-fxn" >
      </div>
      <div>
        <input type="button" value="4" id="number4-btn" >
        <input type="button" value="5" id="number5-btn" >
        <input type="button" value="6" id="number6-btn" >
        <input type="button" value="-" id="subtract-btn" class="special-fxn">
      </div>
      <div>
        <input type="button" value="1" id="number1-btn" >
        <input type="button" value="2" id="number2-btn" >
        <input type="button" value="3" id="number3-btn" >
        <input type="button" value="+" id="add-btn"  class="special-fxn">
      </div>
      <div>
        <input type="button" value="0" id="number0-btn" class="wider" >
        <input type="button" value="=" id="equal-to-btn" class="wider" >
      </div>
    </form>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
